<!doctype html>
<html lang="en">

<head>

  <!-- 질문
1. 아이폰11pro 및 가격이 한줄로 가는 방법, mytitle.css 수정 -->

  <!-- Webpage Title -->
  <title>2주차 숙제</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 웹폰트 반영 -->
  <link rel="stylesheet" type="text/css" href="mytitle.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    function order() {
      let name = $('#name').val()
      let count = $('#count').val()
      let address = $('#address').val()
      let phone = $('#phone').val()

      if (name == '') {
        alert('이름을 입력해주세요')
        $('#name').focus()
        return
      }
      else if (count == '') {
        alert('구입하실 수량을 입력해주세요')
        $('#count').focus()
        return
      }
      else if (address == '') {
        alert('배송받을 주소를 입력해주세요')
        $('#address').focus()
        return
      }
      else if (phone == '') {
        alert('연락받을 휴대폰번호를 입력해주세요')
        $('#phone').focus()
        return
      }

    }

  </script>

  <style>
    .wrap {
      width: 600px;
      margin: auto;
    }

    .form-post {
      max-width: 500px;
      padding: 2rem;
      margin: 2rem auto;
      border-color: #e9ecef;
      border-radius: 0.3rem;
      border: solid;
      display: block;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
  </style>

</head>

<body>
  <div class="wrap subject">
    <img class="card-img-top" src="iphone11.png" alt="Card image cap" width="160" height="350">
    <!-- 상품설명 -->
    <div class="subject">
      <!-- span tag -->
      <span style="font-size: x-large; color: green; font-weight: bold;"> 아이폰 11Pro </span>
      <span style="font-size: large;">USD1,100 </span>
      <P> <span style="font-size: medium;"> 사진찍는걸 좋아하면 정말 사야하는 아이폰11 Pro, 근데 가격이 깡패 </span>
      </P>
      <P></P>
    </div>
    <!-- 상품선택 -->
    <div class="input-group mb-3 mytitle">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">주문자성함</span>
      </div>
      <input id="name" type="text" class="form-control" placeholder="이름을 입력해주세요" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 mytitle">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">수량</label>
      </div>
      <select id="count" class="custom-select" id="inputGroupSelect01">
        <option selected value="">---수량을 선택하세요---</option>
        <option value="1">1개</option>
        <option value="2">2개</option>
        <option value="3">3개</option>
      </select>
    </div>
    <div class="input-group mb-3 mytitle">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">주소</span>
      </div>
      <input id="address" type="text" class="form-control" placeholder="주소를 입력해주세요" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3 mytitle">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">핸드폰번호</span>
      </div>
      <input id="phone" type="text" class="form-control" placeholder="핸드폰번호를 입력해주세요" aria-label="Username"
        aria-describedby="basic-addon3">
    </div>
    <div class="order"><button onclick="order()" type="button" class="btn btn-primary">주문하기</button></div>


  </div>


</body>

</html>
